version: '2'

services:
  web:
    build: colinodell/php-7.2:apache
    ports:
      - 6000:80
    volumes:
      - .:/var/www/html
    environment:
      - DB_DRIVER=mysql
      - DB_HOST=mysql
      - DB_USER=user
      - DB_PASSWORD=userpass
      - DB_NAME=workshop
  mysql:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=workshop
      - MYSQL_USER=user
      - MYSQL_PASSWORD=userpass
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
     - PMA_ARBITRARY=1
    restart: always
    ports:
     - 6001:80
